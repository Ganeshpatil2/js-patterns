    <h3>Number Pattern Pyramid</h3>
    <script>
        let a = 5;  //height of pattern
        let ab = "";
        
        //externaml loop
        for (let i = 1; i <= a; i++) {
            //internal loop
            for (let j = 1; j <= i; j++) {
                ab += j;
            }
            ab += "\n"
        }
        console.log(ab);
    </script>

    <h3>Alphabet Pattern</h3>
    <script>
        let m = 5;
        let am = "";
        let count = 0;
        for (let i = 1; i <= m; i++) {
            for (let j = 0; j < i; j++) {
                am += String.fromCharCode(count + 65);
                count++;
            }
            am += "\n";
        }
        console.log(am);
    </script>

    <script>
        let p = 5;

        for (let i = 1; i <= p; i++) {
            for (let j = 1; j < p - i + 1; j++) {
                ap += " ";
            }
            for (let k = 0; k < 2 * i - 1; k++) {
                ap += String.fromCharCode(k + 65);
            }
            ap += "\n";
        }
        // Reverse Pyramid
        for (let i = 1; i <= p - 1; i++) {
            for (let j = 1; j < i + 1; j++) {
                ap += " ";
            }
            for (let k = 0; k < 2 * (p - i) - 1; k++) {
                ap += String.fromCharCode(k + 65);
            }
            ap += "\n";
        }
        console.log(ap);
    </script>

    <h3>Star Pattern</h3>
    <script>
        let r = 5; // row or column count
        // defining an empty string
        let ar = "";
        for (let i = 0; i < r; i++) { // external loop
            for (let j = 0; j < r; j++) { // internal loop
                ar += "*";
            }
            // newline after each row
            ar += "\n";
        }
        // printing the string
        console.log(ar);
    </script>

    <script>
        let s = 6;
        let as = "";
        for (let i = 1; i <= s; i++) {
            for (let j = 0; j < i; j++) {
                if (i === s) {
                    as += "*";
                }
                else {
                    if (j == 0 || j == i - 1) {
                        as += "*";
                    }
                    else {
                        as += " ";
                    }
                }
            }
            as += "\n";
        }
        console.log(as);
    </script>

    <script>
        let t = 5;
        let at = "";
        // External loop
        for (let i = 1; i <= t; i++) {
            // printing spaces
            for (let j = 1; j <= t - i; j++) {
                at += " ";
            }
            // printing star
            for (let k = 0; k < 2 * i - 1; k++) {
                if (i === 1 || i === t) {
                    at += "*";
                }
                else {
                    if (k === 0 || k === 2 * i - 2) {
                        at += "*";
                    }
                    else {
                        at += " ";
                    }
                }
            }
            at += "\n";
        }
        console.log(at);
    </script>
